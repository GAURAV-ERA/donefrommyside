<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Data Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles_forms.css') }}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e2024, #17181c);
        }

        .score-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            width: 300px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .score-title {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .score-value {
            font-size: 2.5em;
            font-weight: bold;
            background: linear-gradient(45deg, #ff4d4d, #f9cb28);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav>
        <div class="nav-container">
            <a href="/" class="logo">A1 Bank</a>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/about">About us</a>
                <a href="/guide">Policy Guide</a>
                <a href="{{ url_for('model_score') }}">Plans</a>
                <button class="btn btn-ghost">Sign up</button>
                <button class="btn btn-secondary">Login</button>
            </div>
            <button class="mobile-menu-btn" id="menuBtn">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>

    <section class="hero">
        <div class="hero-container">
            <div class="score-box">
                <div class="score-title">Model Prediction Score</div>
                <div class="score-value" id="predictionScore">85%</div>
            </div>
            <div class="hero-image">
                <div class="gradient-bg"></div>
                <img src="{{ url_for('static', filename='img/3d-geometrical-shapes-background-b.png') }}"
                    alt="3D Geometric Illustration">
            </div>
        </div>
    </section>
</body>
