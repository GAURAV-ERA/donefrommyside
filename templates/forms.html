<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Data Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles_forms.css') }}">
</head>

<body>
    <!-- Navigation -->
    <nav>
        <div class="nav-container">
            <a href="/" class="logo">A1 Bank</a>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/about">About us</a>
                <a href="/guide">Policy Guide</a>
                <a href="{{ url_for('model_score') }}">Plans</a>
                <button class="btn btn-ghost">Sign up</button>
                <button class="btn btn-secondary">Login</button>
            </div>
            <button class="mobile-menu-btn" id="menuBtn">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-container">
            <div class="glass-container">
                <div class="form-header">
                    <h1>Insurance Data Form</h1>
                    <p>Please fill in your insurance information below</p>
                </div>
                <form id="insuranceForm">
                    <div class="form-grid">
                        <div class="input-group">
                            <label for="age">Age</label>
                            <input type="number" id="age" class="input-field" required>
                            <i class="fas fa-user"></i>
                            <span class="error">Please enter a valid age</span>
                        </div>

                        <div class="input-group">
                            <label for="sex">Sex</label>
                            <select id="sex" class="input-field" required>
                                <option value="">Select gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                            <i class="fas fa-venus-mars"></i>
                        </div>

                        <div class="input-group">
                            <label for="bmi">BMI</label>
                            <input type="number" id="bmi" class="input-field" step="0.1" required>
                            <i class="fas fa-weight"></i>
                        </div>

                        <div class="input-group">
                            <label for="children">Children</label>
                            <input type="number" id="children" class="input-field" required>
                            <i class="fas fa-child"></i>
                        </div>

                        <div class="input-group">
                            <label for="smoker">Smoker</label>
                            <select id="smoker" class="input-field" required>
                                <option value="">Select option</option>
                                <option value="yes">Yes</option>
                                <option value="no">No</option>
                            </select>
                            <i class="fas fa-smoking"></i>
                        </div>

                        <div class="input-group">
                            <label for="region">Region</label>
                            <select id="region" class="input-field" required>
                                <option value="">Select region</option>
                                <option value="northeast">Northeast</option>
                                <option value="northwest">Northwest</option>
                                <option value="southeast">Southeast</option>
                                <option value="southwest">Southwest</option>
                            </select>
                            <i class="fas fa-map-marker-alt"></i>
                        </div>

                        <div class="input-group">
                            <label for="charges">Charges</label>
                            <input type="number" id="charges" class="input-field" step="0.01" required>
                            <i class="fas fa-dollar-sign"></i>
                        </div>
                    </div>

                    <div class="submit-container">
                        <a href="{{ url_for('model_score') }}"><button type="submit" class="submit-btn">
                                Submit Data <i class="fas fa-arrow-right"></i>
                            </button></a>
                    </div>
                </form>
            </div>
            <div class="hero-image">
                <div class="gradient-bg"></div>
                <img src="{{ url_for('static', filename='img/3d-geometrical-shapes-background-b.png') }}"
                    alt="3D Geometric Illustration">
            </div>
        </div>
    </section>

    <script>
        document.getElementById('insuranceForm').addEventListener('submit', function (e) {
            e.preventDefault();

            // Collect form data
            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());

            // Create success animation
            const button = document.querySelector('.submit-btn');
            button.innerHTML = '<i class="fas fa-check"></i> Submitted Successfully';
            button.style.background = 'linear-gradient(45deg, #00b09b, #96c93d)';

            // Log the data
            console.log('Form Data:', data);

            // Reset form after delay
            setTimeout(() => {
                this.reset();
                button.innerHTML = 'Submit Data <i class="fas fa-arrow-right"></i>';
                button.style.background = 'linear-gradient(45deg, #ff4d4d, #f9cb28)';
            }, 2000);
        });

        // Add floating labels animation
        document.querySelectorAll('.input-field').forEach(input => {
            input.addEventListener('focus', function () {
                this.parentElement.classList.add('focused');
            });

            input.addEventListener('blur', function () {
                if (!this.value) {
                    this.parentElement.classList.remove('focused');
                }
            });
        });
    </script>
</body>

</html>
